    /* ---- Reset & Globals ---- */
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { width:100%; height:100%; overflow:hidden; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
      color: #fff;

    /* Floating hearts background */

      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;

    .heart {

      background-size: contain;

    /* ---- Overlay & Love Button ---- */
    .overlay {
      position: fixed; 
      inset:0;
      background: rgba(0,0,0,0.9); 
      z-index:100;
      display:flex; 
      flex-direction:column;
      justify-content:center; 
      align-items:center;
      transition: opacity 1s ease;
    }
    
    .loading-message {
      font-size: 1.5rem; 
      text-align:center; 
      margin-bottom:30px;
      color: #ffccf9;
      animation: pulseText 2s infinite;
    }
    
    @keyframes pulseText {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    .blocklove { 
      display:flex; 
      flex-direction:column; 
      align-items:center; 
    }
    
    .lovein {
      background: radial-gradient(circle, #ab2096, #3a0c15);
      color:#fff;
      width:80px; 
      height:80px; 
      border-radius:50%;
      font-size:36px; 
      display:flex;
      justify-content:center; 
      align-items:center;
      cursor:pointer; 
      animation: pulse 1.5s infinite, float 3s ease-in-out infinite;
      box-shadow: 0 0 20px rgba(241, 2, 198, 0.7),
                  0 0 40px rgba(59, 2, 16, 0.5);
      border: 2px solid rgba(255, 255, 255, 0.5);
      transition: transform 0.3s ease;
    }
    
    .lovein:hover {
      transform: scale(1.1);
    }
    
    @keyframes pulse {
      0%,100%{ transform:scale(1); }
      50%{ transform:scale(1.1); }
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
    
    .overlay-text {
      margin-top:15px; 
      font-size:1.2rem;
      color: #ffccf9;
    }

    /* ---- Swiper ---- */
    .swiper { 
      width:100%; 
      height:100%; 
    }
    
    .swiper-slide {
      display:flex; 
      flex-direction:column;
      justify-content:center; 
      align-items:center;
      text-align:center; 
      padding:0 20px;
      position: relative;
    }
    
    .stiker {
      width:120px; 
      height:120px; 
      margin-bottom:30px;
      background:rgba(255,255,255,0.85);
      border-radius:50%; 
      overflow:hidden;
      transform:scale(0); 
      opacity:0;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      border: 3px solid rgba(255, 255, 255, 0.7);
      animation: float 4s ease-in-out infinite;
    }
    
    .stiker.scale1 { 
      animation: bounceIn 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
    }
    
    @keyframes bounceIn {
      0% { transform: scale(0); opacity: 0; }
      60% { transform: scale(1.1); opacity: 1; }
      80% { transform: scale(0.95); }
      100% { transform: scale(1); opacity: 1; }
    }
    
    .stiker img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    h1, p {
      transform:translateY(30px); 
      opacity:0;
      margin:0 40px;
      font-size:1.6rem;
      line-height:1.5;
      max-width: 800px;
      padding: 20px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }
    
    h1.scale1, p.scale1 {
      animation: fadeInUp 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
    }
    
    @keyframes fadeInUp {
      0% { transform:translateY(30px); opacity:0; }
      100% { transform:translateY(0); opacity:1; }
    }
    
    #scroll-container { 
      max-height:60vh; 
      overflow:auto; 
      text-align:left;
      width: 90%;
      max-width: 600px;
      padding: 10px;
    }
    
    /* Custom scrollbar */
    #scroll-container::-webkit-scrollbar {
      width: 8px;
    }
    
    #scroll-container::-webkit-scrollbar-track {
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
    }
    
    #scroll-container::-webkit-scrollbar-thumb {
      background: linear-gradient(#ff3366, #ff0033);
      border-radius: 10px;
    }
    
    .swiper-pagination-bullet { 
      background: rgba(255,255,255,0.5); 
      opacity: 0.7;
      width: 12px;
      height: 12px;
    }
    
    .swiper-pagination-bullet-active { 
      background: #a7435c !important; 
      opacity: 1;
      box-shadow: 0 0 10px rgba(255, 51, 102, 0.8);
      transform: scale(1.2);
    }
    
    /* Typing animation */
    .typing-container {
      min-height: 200px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
    }
    
    #typing-text {
      text-align: center;
      min-height: 200px;
    }
    
    .cursor {
      display: inline-block;
      width: 8px;
      height: 1.5rem;
      background-color: #ff3366;
      margin-left: 4px;
      animation: blink 1s infinite;
      vertical-align: middle;
    }
    
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    
    /* Responsive design */
    @media (max-width: 768px) {
      h1, p {
        font-size: 1.3rem;
        margin: 0 20px;
      }
      
      .stiker {
        width: 100px;
        height: 100px;
      }
      
      .lovein {
        width: 70px;
        height: 70px;
      }
    }
    
    @media (max-width: 480px) {
      h1, p {
        font-size: 1.1rem;
        padding: 15px;
      }
      
      .loading-message {
        font-size: 1.2rem;
      }
      
      .overlay-text {
        font-size: 1rem;
      }
    }

    /* container covers whole screen, pointer‚Äëevents none so clicks still work */
#rising-hearts {
  position: fixed;

}

.r-heart {
  position: absolute;

  background: url('data:image/svg+xml;utf8,\

@keyframes rise {

  0%   { transform: translateX(0) ; }
  100% { transform: translateX(20px); }
}

  </style>
</head>
<body>

  <!-- Heart animation container -->
<div id="rising-hearts"></div>

  <!-- Floating hearts background -->
  <div class="hearts-container" id="hearts"></div>
  
  <!-- Overlay -->
  <div class="overlay">
    <div class="loading-message">Hey Beautiful!<br>I‚Äôm truly sorry‚Ä¶</div>

      <div class="lovein" id="loveBtn">‚ù§Ô∏è‚Äçü©π</div>

    </div>
  </div>

  <!-- Swiper -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <div class="stiker" id="stiker1">
          <img src="https://i.pinimg.com/originals/cc/5e/2b/cc5e2bb13bf57e4f0fbb0db6ca45cb96.gif" alt="Cute Sticker" width="120" height="120"/>
        </div>
        <h1 id="teks1"> I‚Äôm Really Sorry yaar I Need to Tell You Something... üíñ</h1>

      <div class="swiper-slide">
        <div class="stiker" id="stiker2">
          <img src="https://i.pinimg.com/originals/c0/bd/a0/c0bda0957197caa4c6724bf58864d6f2.gif" alt="Love Sticker" width="120" height="120"/>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    // Create floating hearts
    function createHearts() {
      const container = document.getElementById('hearts');
      const heartCount = 20;
      
      for (let i = 0; i < heartCount; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        
        // Random position
        const posX = Math.random() * 100;
        const posY = Math.random() * 100;
        const size = Math.random() * 10 + 5;
        const duration = Math.random() * 10 + 10;
        const delay = Math.random() * 5;
        
        heart.style.left = `${posX}%`;
        heart.style.top = `${posY}%`;
        heart.style.width = `${size}px`;
        heart.style.height = `${size}px`;
        heart.style.animation = `float ${duration}s ease-in-out ${delay}s infinite`;
        
        container.appendChild(heart);
      }
    }
    
    // Custom typing effect
    function typeText(element, text, speed, callback) {
      let i = 0;
      const cursor = document.createElement('span');
      cursor.className = 'cursor';
      element.innerHTML = '';
      element.appendChild(cursor);
      
      function type() {
        if (i < text.length) {
          const char = document.createTextNode(text.charAt(i));
          element.insertBefore(char, cursor);
          i++;
          setTimeout(type, speed);
        } else {
          if (callback) callback();
        }
      }
      
      type();
    }
    
    // Text for the second slide
   const messageText = `My dearest,

I‚Äôm really very sorry... from my heart üíî. I never wanted to hurt you‚Äînot even by mistake. Please believe me.

Don‚Äôt stay quiet, yaar. Ignoring me won‚Äôt fix anything. I miss you. I care for you. And yes... I really, really love you‚Äîtruly and deeply.

I‚Äôll always be there for you‚Äîsupporting you, clapping for you, smiling for you. I just want to see you grow big, especially on social media, reaching all those dreams you keep talking about ‚ú®.

And honestly... I never want our friendship to end. Ever.

Please, just try to understand my side too‚Ä¶ just a little bit üòî.

Ignoring me like this hurts a lot. I‚Äôm saying sorry again and again. Please forgive me, yaar üí´üíó`;


    // Initialize when page loads
    window.addEventListener('load', () => {
      createHearts();
      
      // Fade in the love button after a short delay
      setTimeout(() => {
        document.querySelector('.loading-message').style.display = 'none';
        document.getElementById('intro').style.display = 'flex';
      }, 1500);
    });

    // Init Swiper
    const swiper = new Swiper('.mySwiper', {
      allowTouchMove: false,
      pagination: { 
        el: '.swiper-pagination',
        clickable: true
      }
    });

    // Helper to reveal elements
    function reveal(id) {
      document.getElementById(id).classList.add('scale1');
    }

    // LOVE button click
    document.getElementById('loveBtn').onclick = () => {
      // Animate the overlay out
      document.querySelector('.overlay').style.opacity = '0';
      
      setTimeout(() => {
        document.querySelector('.overlay').style.display = 'none';
      }, 1000);
      
      // Animate the heart button
      document.getElementById('loveBtn').style.animation = 'pulse 0.5s ease forwards';
      
      // Reveal first slide with delays
      setTimeout(() => {
        reveal('stiker1');
      }, 500);
      
      setTimeout(() => {
        reveal('teks1');
      }, 1000);
      
      // Move to second slide after delay
      setTimeout(() => {
        swiper.slideNext();
        
        // Add slight delay before revealing sticker
        setTimeout(() => {
          reveal('stiker2');
          
          // Start typing animation after sticker is visible
          setTimeout(() => {
            const typingElement = document.getElementById('typing-text');
            typeText(typingElement, messageText, 30, () => {
              // Animation complete - add final cursor blink
              const cursor = document.createElement('span');
              cursor.className = 'cursor';
              typingElement.appendChild(cursor);
            });
          }, 500);
        }, 300);
      }, 3000);
    };
  </script>

  <script>
  const container = document.getElementById('rising-hearts');
  const colors = ['%23ff6699','%23ff3366','%23ff99cc']; // you can add more hex colors

  function spawnHeart() {
    const heart = document.createElement('div');
    heart.classList.add('r-heart');
    // random horizontal start between 0‚Äì100%
    heart.style.left = Math.random() * 100 + 'vw';
    // random tint
    const color = colors[Math.floor(Math.random() * colors.length)];
    heart.style.backgroundImage = heart.style.backgroundImage.replace(/fill="%23[0-9A-Fa-f]+"/, `fill="${color}"`);
    // random animation duration
    const duration = 3 + Math.random() * 2; // 3‚Äì5s
    heart.style.animationDuration = `${duration}s, ${2 + Math.random()}s`;
    container.appendChild(heart);

    // remove after animation
    setTimeout(() => heart.remove(), duration * 1000);
  }

  // spawn many hearts continuously
  setInterval(spawnHeart, 300);
</script>
